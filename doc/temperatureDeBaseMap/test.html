<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Carte Interactive Température</title>
    <style>
        svg { width: 100%; height: auto; }
        path:hover { cursor: pointer; opacity: 0.7; }
    </style>
</head>
<body>
    <div id="svg-container"></div>

    <script>
        async function loadSVG() {
            const response = await fetch('carte_temperature_cote_seule.svg');
            const svgText = await response.text();
            document.getElementById('svg-container').innerHTML = svgText;

            // Ajoute des écouteurs d'événements aux départements
            document.querySelectorAll('path').forEach(function(path) {
                path.addEventListener('click', function() {
                    const temp = this.getAttribute('data-temp');
                    temperatureBaseNf(temp);
                });
            });
        }

        // Fonction à appeler au clic (à adapter)
        function temperatureBaseNf(temp) {
            alert("Température sélectionnée : " + temp + "°C");
            // Ici tu ajoutes ton code personnalisé
        }

        loadSVG();
    </script>
</body>
</html>
